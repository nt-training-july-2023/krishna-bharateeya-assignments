# Configure Hibernate to update the schema automatically
spring.jpa.hibernate.ddl-auto=update

# Configure the database connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/AssessmentPlatform?createDatabaseIfNotExist=true

# Database username and password
spring.datasource.username=root
spring.datasource.password=12345

# Specify the MySQL driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
